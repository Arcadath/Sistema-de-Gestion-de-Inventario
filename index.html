<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestor de Inventario</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <!-- Cabecera con título -->
  <header>
    <div class="container header-inner">
      <h1 class="title">Gestor de Inventario</h1>
    </div>
  </header>

  <!-- Área principal: formulario y lista -->
  <main class="container">
    <!-- Sección de formulario: agregar / editar ítem -->
    <section id="form-section" aria-labelledby="form-title">
      <h2 id="form-title">Agregar / Editar Item</h2>
      <form id="item-form" novalidate>
        <input type="hidden" id="item-id" />
        <label>
          Nombre
          <input type="text" id="name" name="name" required maxlength="100" autocomplete="off" />
        </label>
        <label>
          Categoría
          <select id="category" name="category" required>
            <option value="">Seleccione</option>
            <option>Electrónica</option>
            <option>Ropa</option>
            <option>Hogar</option>
            <option>Oficina</option>
            <option>Otros</option>
          </select>
        </label>
        <label>
          Cantidad
          <input type="number" id="quantity" name="quantity" required min="0" />
        </label>
        <label>
          Precio unitario (MXN)
          <input type="number" id="price" name="price" required min="0" step="0.01" />
        </label>
        <label>
          Proveedor (email)
          <input type="email" id="supplierEmail" name="supplierEmail" required />
        </label>
        <label>
          Fecha de entrada
          <input type="date" id="dateIn" name="dateIn" required />
        </label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Guardar</button>
          <button type="button" id="reset-btn" class="btn">Cancelar</button>
        </div>
      </form>
    </section>

    <!-- Sección de lista: controles y listado de ítems -->
    <section id="list-section" aria-labelledby="list-title">
      <div class="list-controls">
        <div class="search-group">
          <input type="search" id="search" placeholder="Buscar por nombre..." aria-label="Buscar items" />
          <select id="filter-category" aria-label="Filtrar por categoría">
            <option value="">Todas las categorías</option>
            <option>Electrónica</option>
            <option>Ropa</option>
            <option>Hogar</option>
            <option>Oficina</option>
            <option>Otros</option>
          </select>
        </div>
        <div class="summary">
          <span id="total-items">0 ítems</span>
          <span id="total-value">Valor total: $0.00</span>
        </div>
      </div>

      <ul id="inventory-list" class="inventory-list" aria-live="polite"></ul>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <div class="footer-content">
      <small>Gestor de Inventario Empresa Ficticia — Proyecto demo · 2025</small>
    </div>
  </footer>
</body>

</html>
